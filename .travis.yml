sudo: false
notifications:
  email: false
language: c
compiler: gcc
env:
  global:
  - PACKAGES="uhub opendchub sed pure-ftpd proftpd"
  - BASE_PACKAGES="libevent bzip2 libsqlite3"
  matrix:
  - RELEASE=Barrier_Breaker SDK_URL=ftp://ftp.stw-bonn.de/pub/openwrt/barrier_breaker/14.07/ar71xx/generic/OpenWrt-SDK-ar71xx-for-linux-x86_64-gcc-4.8-linaro_uClibc-0.9.33.2.tar.bz2
  - RELEASE=Chaos_Calmer SDK_URL=ftp://ftp.stw-bonn.de/pub/openwrt/chaos_calmer/15.05.1/ar71xx/generic/OpenWrt-SDK-15.05.1-ar71xx-generic_gcc-4.8-linaro_uClibc-0.9.33.2.Linux-x86_64.tar.bz2
  - RELEASE=Chaos_Calmer SDK_URL=ftp://ftp.stw-bonn.de/pub/openwrt/chaos_calmer/15.05.1/kirkwood/generic/OpenWrt-SDK-15.05.1-kirkwood_gcc-4.8-linaro_uClibc-0.9.33.2_eabi.Linux-x86_64.tar.bz2
  # official mirrors are TOO DAMN SLOW!
  #- RELEASE=Barrier_Breaker SDK_URL=https://downloads.openwrt.org/barrier_breaker/14.07/ar71xx/generic/OpenWrt-SDK-ar71xx-for-linux-x86_64-gcc-4.8-linaro_uClibc-0.9.33.2.tar.bz2
  #- RELEASE=Chaos_Calmer SDK_URL=https://downloads.openwrt.org/chaos_calmer/15.05.1/ar71xx/generic/OpenWrt-SDK-15.05.1-ar71xx-generic_gcc-4.8-linaro_uClibc-0.9.33.2.Linux-x86_64.tar.bz2
install:
- mkdir -p $TRAVIS_BUILD_DIR/local ; cd $TRAVIS_BUILD_DIR/local
- wget "http://us.archive.ubuntu.com/ubuntu/pool/main/c/ccache/ccache_3.1.6-1_amd64.deb"
- dpkg -x *.deb .
- mkdir -p $TRAVIS_BUILD_DIR/cache ; cd $TRAVIS_BUILD_DIR/cache
- wget -c $SDK_URL
- mkdir -p $TRAVIS_BUILD_DIR/sdk ; cd $TRAVIS_BUILD_DIR/sdk
- export FILE=$TRAVIS_BUILD_DIR/cache/$(basename $SDK_URL)
- file $FILE
- tar xjf $FILE
- cd $TRAVIS_BUILD_DIR/sdk/OpenWrt-SDK-*
- "for PKG in $PACKAGES; do ln -vs $TRAVIS_BUILD_DIR/$PKG package/$PKG ;done"
- ls -al package/
script:
- export PATH=$TRAVIS_BUILD_DIR/local/usr/bin:$PATH
- cd $TRAVIS_BUILD_DIR/sdk/OpenWrt-SDK-*
- "./scripts/feeds update packages 2>&1  >/dev/null"
- "for PKG in $BASE_PACKAGES; do ./scripts/feeds install $PKG >/dev/null;done"
- echo $PWD
- "for PKG in $BASE_PACKAGES $PACKAGES; do for action in download prepare compile install;do make package/$PKG/$action V=s;done;done"
- find $TRAVIS_BUILD_DIR/sdk/OpenWrt-SDK-*/bin/
- mkdir -p $TRAVIS_BUILD_DIR/releases/${RELEASE}
- find . -name *.ipk -exec cp -v {} $TRAVIS_BUILD_DIR/releases/ \;
- rename -v "s/.ipk/.${RELEASE}.ipk/" $TRAVIS_BUILD_DIR/releases/*.ipk

before_deploy: git fetch --tags
deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: "$TRAVIS_BUILD_DIR/releases/*.ipk"
  api_key:
    secure: 
  on:
    tags: true
    all_branches: true
